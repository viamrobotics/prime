name: Continuous integration and deployment

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 🔧
        uses: ./.github/actions/setup
      - name: Run lints and checks
        run: pnpm -r --aggregate-output check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 🔧
        uses: ./.github/actions/setup
      - name: Build 🏗️
        run: pnpm -r --aggregate-output build
      - name: Upload npm @viamrobotics/prime artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-legacy-dist
          path: packages/legacy/dist
      - name: Upload npm @viamrobotics/prime-core artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-core-dist
          path: packages/core/dist
      - name: Upload npm @viamrobotics/prime-blocks artifacts
        uses: actions/upload-artifact@v3
        with:
          name: npm-blocks-dist
          path: packages/blocks/dist
      - name: Upload GitHub Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/legacy/prime

  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 🔧
        uses: ./.github/actions/setup
        with:
          node-version: 16
      - name: Install Playwright Browsers
        run: pnpm -C packages/legacy playwright-install --with-deps
      - name: Run tests
        run: pnpm -r --aggregate-output test
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: playwright-report
          path: packages/legacy/playwright-report/
          retention-days: 30

  deploy-npm:
    if: ${{ github.repository == 'viamrobotics/prime' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [check, build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install 🔧
        uses: ./.github/actions/setup
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - name: Download @viamrobotics/prime npm artifacts
        uses: actions/download-artifact@v3
        with:
          name: npm-legacy-dist
          path: packages/legacy/dist
      - name: Download @viamrobotics/prime-core npm artifacts
        uses: actions/download-artifact@v3
        with:
          name: npm-core-dist
          path: packages/core/dist
      - name: Download @viamrobotics/prime-blocks npm artifacts
        uses: actions/download-artifact@v3
        with:
          name: npm-blocks-dist
          path: packages/blocks/dist
      - name: Publish 🚀
        run: pnpm publish -r --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-pages:
    if: ${{ github.repository == 'viamrobotics/prime' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [check, build, test]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
